<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UCLEI</title>
    <link rel="stylesheet" href="../css/sidenav.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/news.js"></script>
    <script src="https://use.fontawesome.com/eba8e70204.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>

  </head>
    <body onload="fetchNews()">
      <main>
        <div id="header-container">
          <h3 id="header-text">
            Dashboard
          </h3>
          <form>
            <input name="search" placeholder="Search for a stock" value="" type="text" id="search-bar" class="search-bar"></input>
            <span id="search-button"><i class='fa fa-search'></i></span>
          </form>
        </div>

        <div id="sidenav">
          <h3 class="sidenav-title">UCLEI</h3>
          <ul id="sidenav-list">
            <li id="active">
              <a href="./dashboard.html">
                <i class='fa fa-dashboard'></i>
                Dashboard</a></li>
            <li>
              <a href="./account.html">
                <i class="fa fa-credit-card" aria-hidden="true"></i>
                Account</a>
              </li>
            <li><a href="./trading.html">
              <i class="fa fa-exchange" aria-hidden="true"></i>
              Trading</a></li>
            <li>
              <a href="./market.html">
                <i class="fa fa-area-chart" aria-hidden="true"></i>
                Market</a>
            </li>
          </ul>
          <div id="add-funds">
            <a class="add-funds-link">
              <i class='fa fa-plus-circle'></i>
              Add Funds</a>
          </div>
        </div>


        <div id="container">
          <div id="main-container">
            <div id="head-container">
              <div id="title-container">
                <span class="subtitle">NASDAQ</span>
                <span class="ticker"></span>
              </div>
              <div id="controls-container">
                <ul class="controls">
                  <li id="selected" class="controls-li">1d</li>
                  <li class="controls-li">1w</li>
                  <li class="controls-li">1m</li>
                  <li class="controls-li">3m</li>
                  <li class="controls-li">6m</li>
                  <li class="controls-li">1y</li>
                  <li class="controls-li">5y</li>
                </ul>
              </div>
              <div id="value-container">
                <span class="stock-price">$11,075.02</span>
                <span class="stock-change"><i class='fa fa-chevron-down'></i>-2.22%</span>
              </div>
            </div>
            <div id="chart-container">
              <canvas id="myChart"></canvas>
              <script>
              var ctx = document.getElementById('myChart').getContext('2d');
              var chart = new Chart(ctx, {
                  // The type of chart we want to create
                  type: 'line',

                  // The data for our dataset
                  data: {
                      labels: ['9AM', '10AM', '12PM', '2PM', '4PM'],
                      datasets: [{
                          label: 'NASDAQ',
                          backgroundColor: '#6C9FF8',
                          borderColor: '#35363C',
                          data: [11130.62, 11209.82, 11058.33, 11137.76, 11075.02]
                      }]
                  },

                  // Configuration options go here
                  options: {}
              });
            </script>
            </div>
          </div>

          <div id="news-container">
            <span class="subtitle">Market News</span>
            <a><i id="refresh" class='fa fa-refresh'></i>
            </a>
            <div id="news-items">
              <!-- uncomment this code to display an empty news item for debugging -->

              <!-- <div class="news-item">
                <div class="text-container">
                </div>
              </div> -->
            </div>
          </div>
          <div id="account-container">
            <div id=account-balance>
              <span class="text">Account Balance:</span>
              <span class="text" id="money">$2020.28</span>
            </div>
            <div id="account-growth">
              <span class="text">% Growth:</span>
              <span class="text" id="money">
                <i class='fa fa-chevron-up'></i>  20%</span>
            </div>
          </div>

        </div>
      </main>
    </body>
  </html>
