<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCLEI</title>
    <link rel="stylesheet" href="../css/sidenav.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/account.css">
    <script src="https://use.fontawesome.com/eba8e70204.js"></script>

</head>
<body>
<main>
    <div id="header-container">
        <h3 id="header-text">
            Account Details
        </h3>
    </div>

    <div id="sidenav">
      <h3 class="sidenav-title">UCLEI</h3>
      <ul id="sidenav-list">
        <li>
          <a href="./dashboard.html">
            <i class='fa fa-dashboard'></i>
            Dashboard</a></li>
        <li id="active">
          <a href="./account.html">
            <i class="fa fa-credit-card" aria-hidden="true"></i>
            Account</a>
          </li>
        <li><a href="./trading.html">
          <i class="fa fa-exchange" aria-hidden="true"></i>
          Trading</a></li>
        <li>
          <a href="./market.html">
            <i class="fa fa-area-chart" aria-hidden="true"></i>
            Market</a>
        </li>
      </ul>
      <div id="add-funds">
        <a class="add-funds-link">
          <i class='fa fa-plus-circle'></i>
          Add Funds</a>
      </div>
    </div>

    <div id="container-left">
        <div id="account-container">
            <span class="text">TFSA Account CAD</span>
            <span class="text">25MBJ7</span>
        </div>

        <div id="balance-container">
            <div id="total-balance">
                <span class="title-small">Total Balance: </span>
                <span class="text-box">$2000.00</span>
            </div>
            <div id="investments-cash-container">
              <div id="investment">
                  <span class="title-small">Investment: </span>
                  <span class="text-box">$0</span>
              </div>

              <div id="cash-balance">
                  <span class="title-small">Cash Balance: </span>
                  <span class="text-box">$2000.00</span>
              </div>
            </div>


        </div>

        <div class="title" id="asset-allocation-container">
            <h3 id="title-container" class="title">Asset Allocation</h3>
            <div id="chart-container">
                <span class="chart"></span>
                <span class="chart-legend">Legends</span>
            </div>


        </div>

    </div>

    <div id="container-right">
        <div id="username">Knife Catcher</div>

        <div id="option-container">
            <span class="option-box">Holdings</span>
            <span class="option-box">Activity</span>
        </div>

        <div id="table-container">

        </div>


    </div>



</main>
</body>
</html>
