<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>NUCLEI</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
    <body>
      <h1 class="nuclei">UCLEI</h1>
      <main>
        <div id="login-container">
          <h3 class="welcome">Welcome,<h3>
          <span class="welcome-message-text">We're happy to see you back.</span>
          <form>            
            <p class="text-labels" id="email">USERNAME</p>
            <input id="username" name="email" value="" type="text" id="login-text-form" class="text-field-email"></input>
            <p class="text-labels" id="password2">PASSWORD</p>
            <input id="password" name="password" value="" type="text" id="login-text-form" class="text-field-password"></input>
            <div class="login" id="button-focus">Login</div>
                 
            <a href="" class="text-forgot-password">Forgot your password?</a>

          </form>

        </div>
  
      </main>
      <script src="../js/login.js"></script>
    </body>
  </html>
