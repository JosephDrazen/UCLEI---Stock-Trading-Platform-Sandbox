<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NUCLEI</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
    <body>
      <h1 class="nuclei">NUCLEI</h1>
      <main>
        <div id="login-container">
          <h3 class="welcome">Welcome,<h3>
          <span class="welcome-message-text">We're happy to see you back.</span>
          <form>
            <p id="text-labels" class="email">EMAIL</p>
            <input name="email" value="" type="text" id="login-text-form" class="text-field-email"></input>
            <p id="text-labels" class="password">PASSWORD</p>
            <input name="password" value="" type="text" id="login-text-form" class="text-field-password"></input>
            <button class="login" id="button-focus">Login</button>
            <button class="register" id="button-unfocused">Register</button>
            <a href="" class="text-forgot-password">Forgot your password?</a>
          </form>
        </div>
      </main>
    </body>
  </html>
